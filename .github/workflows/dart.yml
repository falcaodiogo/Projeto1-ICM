name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.2.6'

      - name: Install dependencies and run tests for phone_main
        run: |
          cd phone_main
          flutter pub get
          flutter analyze
          flutter test

      - name: Install dependencies and run tests for wear_mqtt
        run: |
          cd wear_mqtt
          flutter pub get
          flutter analyze
          flutter test
